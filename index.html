<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#swamp">Swamp</a></li>
            <li><a href="#tree">Tree</a></li>
            <li><a href="#secret">Secret</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to the Mysterious Site</h1>
        <p>Uncover the secrets hidden within...</p>
    </header>

    <!-- Випадковий фон -->
    <iframe id="background" title="Random Background"></iframe>

    <section>
        <h2>Discover Something Unique</h2>
        <p>On this site, nothing is what it seems. Dive deeper into the unknown, explore the unseen.</p>
    </section>

    <footer>
        <p>&copy; 2024 The Mysterious Site. All rights reserved.</p>
    </footer>

    <script>
        // Масив з посиланнями на фон-зображення
        const backgroundImages = [
            "https://example.com/image1.jpg",
            "https://example.com/image2.jpg",
            "https://example.com/image3.jpg",
            "https://example.com/image4.jpg",
            "https://example.com/image5.jpg",
            "https://example.com/image6.jpg",
            "https://example.com/image7.jpg",
            "https://example.com/image8.jpg",
            "https://example.com/image9.jpg",
            "https://example.com/image10.jpg"
        ];

        // Вибір випадкового зображення
        const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];

        // Встановлення зображення у iframe
        const iframe = document.getElementById("background");
        iframe.src = randomImage;
        iframe.style.position = "fixed";
        iframe.style.top = 0;
        iframe.style.left = 0;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.zIndex = "-1";
        iframe.style.border = "none";
    </script>
</body>
</html>
